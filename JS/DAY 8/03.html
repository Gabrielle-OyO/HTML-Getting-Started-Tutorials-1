<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手动解析表达式</title>
		<script src="angular/angular.min.js"></script>
		<script src="js/ng03.js"></script>
	</head>
	<body>
		
		<div ng-controller="ParseController">
			请输入表达式：<input type="text" ng-modle="text">
			<h3>输入内容：{{text}}</h3>
			<h3>解析结果：{{result}}</h3>
		</div>
	</body>
</html>
